<div class="filter-1">
  <h5>Filter 1</h5>
  <p-multiSelect
    class="filter-1"
    [style]="{ width: '100%' }"
    autowidth="false"
    class="country-filter"
    [options]="countriesToSelectFrom"
    [ngModel]="selectedCountries"
    (ngModelChange)="newCountrySelected($event)"
    optionLabel="region"
    optionValue="region"
  ></p-multiSelect>
</div>
