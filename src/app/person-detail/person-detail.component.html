<div *ngIf="selectedAthlete != null">

  <div class="row">
    <div class="col-3">
      <div *ngIf="selectedAthlete.photoUrl && selectedAthlete.photoUrl !== 'None'; else noPhoto" class="with-bg-size" [style.background-image]="'url(' + selectedAthlete.photoUrl + ')'"> <!--https://stackoverflow.com/a/9149164-->
      </div>  
      <ng-template #noPhoto>
        <div class="with-bg-size" [style.background-image]="'url(https://www.kindpng.com/picc/m/163-1639541_transparent-running-clipart-png-cartoon-athlete-png-png.png)'"> <!--https://stackoverflow.com/a/9149164-->
        </div> 
      </ng-template>

    </div>
    <div class="col-4 athlete-details">
      <h2>{{ selectedAthlete.name }}</h2>
      <p *ngIf="selectedAthlete.country.toString() != 'NaN'">
        Country: {{ selectedAthlete.country }}
      </p>
      <p *ngIf="selectedAthlete.sex.toString() != 'NaN'">
        Sex: {{ selectedAthlete.sex === 'M' ? 'Man' : 'Woman' }}
      </p>
      <p *ngIf="selectedAthlete.birthYear.toString() != 'NaN'">
        Year of birth: {{ selectedAthlete.birthYear }}
      </p>
      <p *ngIf="selectedAthlete.weight.toString() != 'NaN'">
        Weight: {{ selectedAthlete.weight }} Kg
      </p>
      <p *ngIf="selectedAthlete.height.toString() != 'NaN'">
        Height: {{ selectedAthlete.height }} cm
      </p>
    </div>

    <!-- <div class="card col-md-8">
    </div> -->

            <ng-template ngFor let-athleteEntry [ngForOf]="athleteEntries" let-i="index">

            </ng-template>
        </div-->
  </div>

</div>
