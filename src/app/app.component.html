<!--The content below is only a placeholder and can be replaced.-->
<div style="text-align:center">
  <h1>
    Welcome to the {{ title }}!
  </h1>
</div>
<div class="test-container"></div>

<p-autoComplete [(ngModel)]="peopleToFilterOn" [suggestions]="peopleSuggestions" (completeMethod)="searchPerson($event)" (onSelect)="filterOnAllAttributes()" (onUnselect)="filterOnAllAttributes()" [multiple]="true"></p-autoComplete>

<ul>
<li *ngFor="let person of persons | slice:0:10; let i=index" class="dropdown-item">{{person}}</li>
</ul>
<p-autoComplete [(ngModel)]="countriesToFilterOn" [suggestions]="countrySuggestions" (completeMethod)="searchCountry($event)" (onSelect)="filterOnAllAttributes()" (onUnselect)="filterOnAllAttributes()" [multiple]="true"></p-autoComplete>

<ul>
<li *ngFor="let country of countries" class="dropdown-item" ng-class="{color-red: item in countriesSelected}">{{country}}</li>
</ul>
