<!--The content below is only a placeholder and can be replaced.-->
<div style="text-align:center">
  <h1>
    Welcome to the {{ title }}!
  </h1>
</div>
<div class="row">
  <div class="col-md-4">
    <p-autoComplete [(ngModel)]="filterService.peopleToFilterOn" [suggestions]="filterService.peopleSuggestions" (completeMethod)="filterService.searchPerson($event.query)" (onSelect)="filterOnAllAttributes()" (onUnselect)="filterOnAllAttributes()" [multiple]="true"></p-autoComplete>
    <ul>
      <li *ngFor="let person of filteredDataService.filteredPersonsSubject | async | slice:0:10; let i=index" class="dropdown-item">{{person}}</li>
    </ul>
  </div>
  <div class="col-md-4">
    <p-autoComplete [(ngModel)]="filterService.countriesToFilterOn" [suggestions]="filterService.countrySuggestions" (completeMethod)="filterService.searchCountry($event.query)" (onSelect)="filterOnAllAttributes()" (onUnselect)="filterOnAllAttributes()" [multiple]="true"></p-autoComplete>
    <ul>
    <li *ngFor="let country of filteredDataService.filteredCountriesSubject | async" class="dropdown-item" ng-class="{color-red: item in countriesSelected}">{{country}}</li>
    </ul>
  </div>
  <div class="col-md-4">
    <div><app-medal-chart [medalData]="medalData"></app-medal-chart></div>
  </div>
</div>
<router-outlet></router-outlet>
